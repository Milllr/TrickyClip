services:
  backend:
    build: ../backend
    container_name: trickyclip-backend
    restart: always
    env_file:
      - ../backend/.env
    ports:
      - "8001:8000"
    volumes:
      - ../backend:/app
      - trickyclip-data:/data
      - ../secrets:/app/secrets:ro
    depends_on:
      - db
      - redis

  worker:
    build: ../backend
    command: ["python", "-m", "app.worker"]
    restart: always
    env_file:
      - ../backend/.env
    environment:
      - WORKER_CONCURRENCY=2
    volumes:
      - ../backend:/app
      - trickyclip-data:/data
      - ../secrets:/app/secrets:ro
    depends_on:
      - backend
      - redis
      - db
    deploy:
      mode: replicated
      replicas: 2

  frontend:
    build: ../frontend
    container_name: trickyclip-frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: trickyclip-postgres
    restart: always
    environment:
      POSTGRES_USER: trickyclip
      POSTGRES_PASSWORD: trickyclip
      POSTGRES_DB: trickyclip
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: trickyclip-redis
    restart: always
    volumes:
      - redis-data:/data

volumes:
  trickyclip-data:
  postgres-data:
  redis-data:
